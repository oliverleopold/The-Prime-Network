<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
  </head>
  <body>


  <script type='text/javascript'>

    var socket = io();

    var user;

    socket.emit('createNewUser', {username: "oliver"});

    socket.on('userCreated', function(data) {

      user = data;
      console.log(data);

    });

  </script>
  </body>
</html>
